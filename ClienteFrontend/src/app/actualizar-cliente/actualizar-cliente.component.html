<h2 mat-dialog-title>Actualizar Clientes </h2>

<mat-dialog-content [formGroup]="form">
    <mat-form-field class="crear-cliente-field">
        <input matInput 
            placeholder="Nombres del Cliente" 
            formControlName="nombres"
            type="text">
    </mat-form-field>
    <br>
    <mat-form-field class="crear-cliente-field">
        <input matInput 
            placeholder="Apellidos del Cliente" 
            formControlName="apellidos"
            type="text">
    </mat-form-field>
    <br>
    <mat-form-field class="crear-cliente-field">
        <input matInput 
            placeholder="Direccion del Cliente" 
            formControlName="direccion"
            type="text">
    </mat-form-field>
    <br>
    <mat-form-field class="crear-cliente-field">
        <input matInput 
            placeholder="Telefono del Cliente" 
            formControlName="telefono"
            type="text">
    </mat-form-field>
    <br>
</mat-dialog-content>

<mat-dialog-actions>
    <button class="mat-raised-button" (click)="cerrar()">Cerrar</button>
    <button class="mat-raised-button" (click)="guardar()">Guardar</button>

</mat-dialog-actions>
